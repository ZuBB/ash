<html>
<head>
    <title>кольори</title>
</head>
<body>
    <script>
        function calc() {
            var percentColors = [
                { pct: 0.0, color: { r: null, g: null, b: null } },
                { pct: 1.0, color: { r: null, g: null, b: null } }
            ];

            var length = parseInt(document.getElementById('parts').value);
            var darkColor = document.getElementById('dark').value;
            var lightColor = document.getElementById('light').value;

            percentColors[0].color.r = parseInt(darkColor.slice(0, 2), 16);
            percentColors[0].color.g = parseInt(darkColor.slice(2, 4), 16);
            percentColors[0].color.b = parseInt(darkColor.slice(4, 6), 16);

            percentColors[1].color.r = parseInt(lightColor.slice(0, 2), 16);
            percentColors[1].color.g = parseInt(lightColor.slice(2, 4), 16);
            percentColors[1].color.b = parseInt(lightColor.slice(4, 6), 16);

            var getColorForPercentage = function(pct) {
                var lower = percentColors[0];
                var upper = percentColors[1];
                var rangePct = (pct - lower.pct) / upper.pct - lower.pct;
                var pctLower = 1 - rangePct;
                var pctUpper = rangePct;

                var color = [
                    Math.floor(lower.color.r * pctLower + upper.color.r * pctUpper),
                    Math.floor(lower.color.g * pctLower + upper.color.g * pctUpper),
                    Math.floor(lower.color.b * pctLower + upper.color.b * pctUpper)
                ];

                for (var jj = 0; jj < 3; jj++) {
                    color[jj] = ('00' + color[jj].toString(16)).slice(-2);
                }

                return color.join('').toUpperCase();
            };

            var colors = [];
            for (var ii = 0; ii < length - 2; ii++) {
                colors.push('0x' + getColorForPercentage(1 / length * (ii + 1)));
            }

            colors.push('0x' + getColorForPercentage(1));
            colors.unshift('0x' + getColorForPercentage(0));

            document.getElementById('result').value = colors.join(', ');
        }
    </script>

    <p>
        <a href="http://colorscheme.ru/">http://colorscheme.ru/</a><br/>
        <a href="http://www.colorpicker.com/">http://www.colorpicker.com/</a><br/>
        <a href="http://www.colorsontheweb.com/colorwizard.asp">http://www.colorsontheweb.com/colorwizard.asp</a>
    </p>
    <label>кількість кольорів</label><input type='text' id='parts'><br/>
    <label>темний</label><input type='text' id='dark'><br/>
    <label>світлий</label><input type='text' id='light'><br/>
    <button onclick="calc();">мішаємо</button><br/><br/>
    <label>результат</label><input type='text' id='result' size='80'><br/>
</body>
</html>
